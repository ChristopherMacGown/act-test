on:
  workflow_call:
jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        linters:
            - name: ruff
              action: check
    runs-on: ubuntu-latest
    name: lint ${{ matrix.linters.name }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/mega-lint
        with:
          linter: ${{ matrix.linters.name }}
          action: ${{ matrix.linters.action }}
      - run: /bin/false