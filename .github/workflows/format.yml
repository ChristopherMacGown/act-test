on:
  workflow_call:
    inputs:
      commit-message-header:
        type: string
        default: Automatic update with format changes from linters.
      committer-name:
        type: string
        default: "[bot] rosie"
      committer-email:
        type: string
        default: "rosie@drill.run"
jobs:
   format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: ruff
        continue-on-error: true
        name: format ruff
        uses: ./.github/actions/mega-lint
        with:
          linter: ruff
          action: format
      - id: black
        continue-on-error: true
        name: format black
        uses: ./.github/actions/mega-lint
        with: 
          linter: black
          action: format
      - id: prepare
        run: |
          FIXABLE=$(sed -e 's/^,*/[/' -e 's/,,*/,/g' -e 's/,*$/]/' <<-EOF
            ${{ join(steps.*.outputs.fixable) }}
          EOF
          )

          echo fixable=$(echo ${FIXABLE} | jq 'add') >> $GITHUB_OUTPUT
      - run: echo "Run Tests"
      -  run: |
          echo "WOULD COMMIT"
          echo "${{ steps.prepare.outputs.fixable >= 1 }}"

