on:
  workflow_call:
    inputs:
      committer-name:
        type: string
        default: "[bot] rosie"
      committer-email:
        type: string
        default: "rosie@drill.run"
jobs:
   format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: ruff
        name: format ruff
        uses: ./.github/actions/mega-lint
        with:
          linter: ruff
          command: ruff check --format json --fix . | jq '"remaining=\( map(select(.fix == null)) | length )"' >> $GITHUB_OUTPUT
      - id: black
        run: echo "Would format with black"
      - id: prettier
        run: echo "Would format with prettier"
      - run: echo "Run Tests"
      - run: |
          echo "${{ steps.ruff.outputs.remaining }}"
          git config --global user.name ${{ inputs.committer-name }}
          git config --global user.email ${{ inputs.committer-email }}
