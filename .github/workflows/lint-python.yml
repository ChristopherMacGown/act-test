on:
  workflow_call:
    inputs:
      linter:
        required: true
        type: string
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: ./github/actions/${{ inputs.linter }}