on:
  workflow_call:
    inputs:
      linter:
        required: true
        type: string
  
jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - uses: ./.github/actions/ruff
        if: ${{ inputs.linter }} == "ruff"